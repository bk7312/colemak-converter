<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Colemak Converter</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="logo.png">
            <h2 class="header-title">Colemak Converter</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h3>Type here to convert QWERTY to Colemak</h3>
            <textarea rows="10" name="qwerty" id="qwerty" placeholder="Type Colemak on QWERTY keyboard"></textarea>
            <h3>Type here to convert Colemak to QWERTY</h3>
            <textarea rows="10" name="colemak" id="colemak" placeholder="Type QWERTY on Colemak keyboard"></textarea>
        </div>
    </main>
    <footer>
        <p>Copyleft. All wrongs reserved.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
